<div class="container ">
  <h2 align="center">Signup</h2>
    <div class="form-group">
    <table align="center">
      <tr>
        <td>
        <label for="fName">
          First Name :
        </label> 
        </td>
        <td>
          <input type="text" [(ngModel)]="firstName" class="form-control" required="required" />
          <span id="fnamespan"> </span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="mName">
            Middle Name :
          </label> 		  
        </td>
        <td>
          <input type="text" [(ngModel)]="middleName" class="form-control" required="required" />
          <span id="mnamespan"> </span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="lName">
            Last Name :
          </label> 	
        </td>
        <td>
          <input type="text" [(ngModel)]="lastName" class="form-control" required="required" />
          <span id="lnamespan"> </span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="uName">
            UserName :
          </label> 	 
        </td>
        <td>
          <input type="text" [(ngModel)]="userName" class="form-control"  required="required" />
        <span id="spanid"></span>
        <span id="unamespan"></span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">
            Password :
          </label> 	
        </td>
        <td>
          <input type="password" [(ngModel)]="password" class="form-control"  required="required"  />
          <span id="PassSpan"></span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="dob">
            DOB :
          </label> 	
        </td>
        <td>
          <input type="date" [(ngModel)]="dob" class="form-control"   required="required" />
        </td>
      </tr>
    
      <tr>
        <td>
          <label for="eid">
            Email ID :
          </label> 	
        </td>
        <td>
          <input type="email" class="form-control" [(ngModel)]="emailId"  required="required" />
        <span id="emailid"></span>
        <span id="emailspan"></span> 	
        </td>
      </tr>
      <tr>
        <td>
           <label for="mNo">
            Mobile No :
          </label> 	 
        </td>
        <td>
          <input type="text" [(ngModel)]="mobileNo" class="form-control" required="required" />
          <span id="mobispan"></span>
        </td>
      </tr>
      
      <tr>
        <td>
          <label for="fmNo">
              Father Mobile Number :
          </label> 	
            
        </td>
        <td>
          <input type="text" [(ngModel)]="father_MobNo" class="form-control"  required="required"  />
          <span id="fmobispan"></span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="uType">
               User Type :
          </label>
           
        </td>
        <td>
          <select class="form-control" [(ngModel)]="userType" required="required">
            <option *ngFor="let utype of usertypeList" [ngValue]="utype" >{{utype.userType}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">
               City :
          </label>
            
        </td>
        <td>
          <input type="text" [(ngModel)]="city" class="form-control"  required="required" />
            <span id="cityspan"></span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="state">
               State :
          </label>
            
        </td>
        <td>
          <input type="text" [(ngModel)]="state" class="form-control" required="required" />
            <span id="statespan"></span>
        </td>
      </tr>
      
      <tr>
        <td>
          <label for="Street">
            Street :
          </label>
        </td>
        <td>
          <input type="text" [(ngModel)]="street" class="form-control"  required="required" />
            <span id="streetspan"></span>
        </td>
      </tr>
      <tr>
        <td>
           <label for="lMark">
             LandMark :
          </label>
        </td>
        <td>
          <input type="text" [(ngModel)]="landMark" class="form-control"  required="required" />
          <span id="landmarkspan"></span>
        </td>
      </tr>
      <tr>
        <td>
           <label for="hNo">
            House No :
          </label>
        </td>
        <td>
          <input type="text" [(ngModel)]="houseNumber"  class="form-control"  required="required" />
          <span id="housenospan"></span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="pCode">
            Pincode :
          </label>
        </td>
        <td>
          <input type="text"  [(ngModel)]="pincode" class="form-control" required="required"  />
          <span id="pincodespan"></span>
        </td>
      </tr>
      
      <tr>
        <td colspan="2" align="center">
          <input type="submit" (click)="toSaveUser()" class="btn btn-success" value="Save" />
          <input type="reset" class="btn btn-primary" value="Reset" />
        </td>
      </tr>
    </table>
    </div>
  </div>
